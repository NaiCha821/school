<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试页</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/plugins/adminLTE/css/AdminLTE.css"/>
    <link rel="stylesheet" href="/static/plugins/adminLTE/css/skins/_all-skins.min.css"/>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <script src="/static/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/angularjs/angular.min.js"></script>

    <!-- 分页模块开始 -->
    <link rel="stylesheet" href="/static/plugins/angularjs/pagination.css"/>
    <script src="/static/plugins/angularjs/pagination.js"></script>

    <script src="/static/js/base-pagination.js"></script>
    <script src="/static/js/service/baseService.js"></script>
    <script src="/static/js/controller/baseController.js"></script>
    <script src="/static/js/controller/brandController.js"></script>
</head>
<body
 class="hold-transition skin-red sidebar-mini"
      ng-app="UserInfo"
      ng-controller="TestController"
>


<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">学生管理</h3>
</div>

<div class="box-body">
    <!-- 数据表格 -->
    <div class="table-box">
        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建"
                            data-toggle="modal" data-target="#editModal"
                            ng-click="entity={};">
                        <i class="fa fa-file-o"></i> 新建</button>
                    <button type="button" class="btn btn-default" title="删除"
                            ng-click="delete();">
                        <i class="fa fa-trash-o"></i> 删除</button>
                    <button type="button" class="btn btn-default" title="刷新"
                            onclick="window.location.reload();">
                        <i class="fa fa-refresh"></i> 刷新</button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                <!--  查询条件区-->
                <table>
                    <tr>
                        <td><input class="form-control"
                                   ng-model="searchEntity.userNum" placeholder="品牌名称">
                        </td>
                        <td><input class="form-control"
                                   ng-model="searchEntity.userName" placeholder="首字母">
                        </td>
                        <td>
                            <button type="button" class="btn btn-default"
                                    ng-click="reload();">
                                <i class="fa fa-trash-o"></i> 查询
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div><br/>
        <!--工具栏/-->
        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox"
                           ng-click="checkAll($event)"
                           ng-checked="ckAll"
                           class="icheckbox_square-blue">
                </th>
                <th class="sorting">学生ID</th>
                <th class="sorting">学生学号</th>
                <th class="sorting">学生名字</th>
                <th class="sorting">学生班级</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody >
            <tr ng-repeat="entity in dataList">
                <td><input type="checkbox"
                           ng-checked="ck"
                           ng-click="updateSelection($event, entity.userId);"></td>
                <td>{{entity.userId}}</td>
                <td>{{entity.userNum}}</td>
                <td>{{entity.userName}}</td>
                <td>{{entity.classId}}</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs"
                            data-toggle="modal" data-target="#editModal"
                            ng-click="show(entity);">修改</button>
                </td>
            </tr>

            </tbody>
        </table>
        <!--数据列表/-->
        <!-- 分页指令 -->
        <tm-pagination conf="paginationConf"/>
    </div>
    <!-- 数据表格 /-->
</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">学生编辑</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped"  width="800px">
                    <tr>
                        <td>学生学号</td>
                        <td><input  class="form-control" ng-model="entity.userNum"
                                    placeholder="学号" >  </td>
                    </tr>
                    <tr>
                        <td>姓名</td>
                        <td><input  class="form-control" ng-model="entity.userName"
                                    placeholder="真实姓名">  </td>
                    </tr>
                    <td>班级</td>
                    <td><input  class="form-control" ng-model="entity.classId"
                                placeholder="几年几班">  </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal"
                        aria-hidden="true" ng-click="saveOrUpdate();">保存</button>
                <button class="btn btn-default" data-dismiss="modal"
                        aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
